<!DOCTYPE html>
<html>
<head>
  <title>URL Blocker Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input {
      padding: 8px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #3E8E41;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #blocked-list {
      margin-top: 20px;
      border: 1px solid #eee;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .blocked-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .blocked-item-info {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .item-actions {
      display: flex;
      gap: 5px;
    }
    .expiration-info {
      font-size: 0.8em;
      color: #666;
      margin-top: 3px;
    }
    .remove-btn {
      background-color: #f44336;
    }
    .remove-btn:hover {
      background-color: #d32f2f;
    }
    .edit-btn {
      background-color: #2196F3;
    }
    .edit-btn:hover {
      background-color: #0b7dda;
    }
    .expiration-controls {
      margin: 10px 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .expiration-controls label {
      margin-right: 10px;
    }
    #duration-display {
      margin-left: 10px;
      font-size: 0.9em;
      color: #666;
    }
    #expiration-date {
      width: auto;
    }
  </style>
</head>
<body>
  <h1>URL Blocker Options</h1>
  
  <div class="input-group">
    <input type="text" id="block-input" placeholder="Enter URL or keyword to block">
    <div class="expiration-controls">
      <label for="expiration-date">Expires on:</label>
      <input type="datetime-local" id="expiration-date">
      <span id="duration-display"></span>
    </div>
    <button id="add-button">Add to Block List</button>
  </div>
  
  <h2>Currently Blocked Items:</h2>
  <div id="blocked-list"></div>
  
  <div class="input-group">
    <span id="status"></span>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
